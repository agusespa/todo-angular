<nav>
    <button (click)="filterItems('today')">Today</button>
    <button (click)="filterItems('active')">Active</button>
    <button (click)="filterItems('all')">All</button>
    <button (click)="filterItems('overdue')">Overdue</button>
    <button (click)="filterItems('completed')">Completed</button>
</nav>

<main>
    <h3>Tasks</h3>
    <ul>
        <li *ngFor="let i of filteredItems">
            <app-item
                (remove)="remove(i)"
                (filterItems)="filterItems('all')"
                [item]="i"></app-item>
        </li>
    </ul>
    <div class="new-item-box">
        <input
            #newItem
            placeholder="New item"
            (keyup.enter)="addItem(newItem.value); newItem.value = ''"
            class="lg-text-input"
            id="addItemInput" />
        <button
            class="btn-primary"
            (click)="addItem(newItem.value); newItem.value = ''">
            Add
        </button>
    </div>
</main>
