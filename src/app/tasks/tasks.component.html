<main>
    <app-sidebar (filterClick)="filterItems($event)"></app-sidebar>
    <div class="tasks">
        <h3>Tasks</h3>
        <ul>
            <ng-container *ngFor="let i of filteredItems">
                <li>
                    <app-item
                        (remove)="remove(i)"
                        (filterItems)="filterItems('all')"
                        [item]="i"></app-item>
                </li>
            </ng-container>
        </ul>
        <div class="new-item-box">
            <input
                #newItem
                placeholder="New item"
                (keyup.enter)="addItem(newItem.value); newItem.value = ''"
                class="lg-text-input"
                id="addItemInput" />
            <button
                class="btn-primary"
                (click)="addItem(newItem.value); newItem.value = ''">
                Add
            </button>
        </div>
    </div>
</main>
