<main>
    <h3>Tasks</h3>
    <ul>
        <ul>
            <li *ngFor="let i of items">
                <app-item (remove)="remove(i)" [item]="i"></app-item>
            </li>
        </ul>
    </ul>
    <div class="new-item-box">
        <input
            #newItem
            placeholder="New item"
            (keyup.enter)="addItem(newItem.value); newItem.value = ''"
            class="lg-text-input"
            id="addItemInput" />
        <button
            class="btn-primary"
            (click)="addItem(newItem.value); newItem.value = ''">
            Add
        </button>
    </div>
</main>
